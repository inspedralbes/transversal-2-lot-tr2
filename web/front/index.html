<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="../img/rupee.ico">

    <title>League Of Trivial</title>
    <!-- Ion ico -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

    <!-- Bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">

    <!-- Load required Bootstrap and BootstrapVue CSS -->
    <link type="text/css" rel="stylesheet" href="https://unpkg.com/bootstrap/dist/css/bootstrap.min.css" />
    <link type="text/css" rel="stylesheet" href="https://unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.min.css" />

    <!-- Load polyfills to support older browsers -->
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es2015%2CIntersectionObserver"
        crossorigin="anonymous"></script>

    <!-- Load Vue followed by BootstrapVue -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.min.js"></script>

    <!-- Load the following for BootstrapVueIcons support -->
    <script src="https://unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue-icons.min.js"></script>

    <!-- Load the following for vue-routes -->
    <script src="https://unpkg.com/vue-router@3/dist/vue-router.js"></script>
    <link rel="stylesheet" href="../css/estils.css">

    <!-- Charts js -->

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- 
        <script src="https://cdnjs.cloudflare.com/ajax/libs/vue-chartjs/5.0.1/index.js"></script>
    -->
    <style>
        ul {
            list-style-type: none;
        }

        .correctAnswer {
            background-color: green;
        }

        .correctAnswer:before {
            content: '\2713';
        }

        .wrongAnswer {
            background-color: red;
        }

        .wrongAnswer:before {
            content: 'X';
        }

        .categoriesPlayed {
            text-align: center;
            display: grid;
            grid-template-columns: repeat(3, 3fr);
            gap: 10px;
            margin-bottom: 1em;
            margin-top: 1em;
        }

        .categories-container {
            height: 103px;
            width: 100px;
        }

        .categories-container p {
            position: relative;
            top: 90%;
        }

        .disabled {
            background-color: #686767;
            color: #666666
        }

        .input-container-categories {

            text-align: center;
            display: grid;
            grid-template-columns: 100px 100px 100px 100px 100px;
            gap: 10px;
            margin-bottom: 1em;
            margin-top: 1em;
        }

        .input-container-categories input {
            display: none;
        }

        .input-container-categories label {
            position: relative;
            font-size: 18px;
            text-align: center;
            height: 6rem;
            display: block;
            cursor: pointer;
            border-radius: 0.8em;
            padding: 10px;
        }

        .modal-content {
            background-color: #303660 !important;
        }

        .close {
            border: 0;
            background-color: transparent;
            font-size: 26px;
            color: white;
        }

        .link-license {
            display: inline;
            color: #b967dd;
        }

        .link-license:hover {
            transition: 0.5s;
            color: #a24677;
        }

        .register__form {
            margin-bottom: 2em;
        }

        .login__title {
            margin-top: 0;
        }

        .challenge {
            display: grid;
            grid-template-columns: 100px 150px 100px;
            text-align: center;
            place-items: center;
            margin-top: 6%;
            margin-bottom: 6%;
        }

        .challenge__title {
            font-size: 28px;
        }

        .linkButton_startChallenge {
            color: white;
            background: linear-gradient(90deg, rgba(139, 194, 93, 1) 21%, rgba(96, 172, 50, 1) 87%);
        }

        .linkButton_goBack {
            background: linear-gradient(90deg, rgba(255, 67, 10, 1) 0%, rgba(241, 40, 88, 0.9948354341736695) 100%);
            margin-right: 20px;
        }

        .linkButton_goBack a {
            color: white;
            text-decoration: none;
        }

        .linkButton_startChallenge:hover {
            /* background: linear-gradient(90deg, rgb(156, 196, 124) 21%, rgb(114, 172, 78) 87%); */
            border-bottom-width: 0;
            top: 0.2em;
        }

        .linkButton_goBack:hover {
            /* background: linear-gradient(90deg, rgb(255, 90, 40) 0%, rgba(241, 75, 114, 0.995) 100%); */
            border-bottom-width: 0;
            top: 0.2em;
        }

        .linkButton--small {
            /* box-shadow: rgba(0, 0, 0, 0.288) 0px 6px 3px, rgba(0, 0, 0, 0.24) 0px 3px 2px; */
            padding: 10px;
            margin-top: 0.2em;
            text-transform: uppercase;
            display: inline-block;
            position: relative;
            top: 0;
            transition: all 0.1s ease;
            text-align: center;
            border: 0;
            border-radius: 0.5em;
            width: 135px;
            border-bottom: 0.25em solid #242742;

        }

        .challenge__challenger__loser {
            margin-top: 50px;
        }

        .trophy {
            color: white;
            display: inline-block;
            font-size: 30px;
            animation: shake 3.2s linear infinite;
        }

        @keyframes shake {
            0% {
                transform: scale(1)
            }

            5.55556% {
                transform: scale(.9) rotate(-8deg)
            }

            11.11111% {
                transform: scale(.9) rotate(-8deg)
            }

            16.66667% {
                transform: scale(1.3) rotate(8deg)
            }

            22.22222% {
                transform: scale(1.3) rotate(-8deg)
            }

            27.77778% {
                transform: scale(1.3) rotate(8deg)
            }

            33.33333% {
                transform: scale(1.3) rotate(-8deg)
            }

            38.88889% {
                transform: scale(1.3) rotate(8deg)
            }

            44.44444% {
                transform: scale(1) rotate(0)
            }

            100% {
                transform: scale(1) rotate(0)
            }
        }

        .button-home {
            background-color: #434874;
            color: white;
            width: 100px;
            padding: 10px;
            height: 50px;
            border: 0;
            border-radius: 0.5em;
            border-bottom: 0.25em solid #242742;

            position: relative;
            top: 0;
            transition: all 0.1s ease;
        }

        .button-home:hover {
            background-color: #4c5286;
            border-bottom-width: 0;
            top: 0.2em
        }

        .button-home a {
            color: white;
            text-decoration: none;
        }

        /* .linkButton_startChallenge:hover,
        .linkButton_goBack:hover {
            
        } */
    </style>
</head>

<body>
    <div id="app">
        <router-view></router-view>
    </div>
    <script src="https://unpkg.com/@vue/composition-api"></script>
    <script src="https://unpkg.com/vue-demi"></script>
    <script src="https://unpkg.com/pinia"></script>
    <script src="../js/app.js"></script>
</body>

</html>
