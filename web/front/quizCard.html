<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba</title>
    <link rel="stylesheet" href="../css/estils.css">
</head>

<body>
    <div id="gamecard-juego">
        <div class="pregunta">
            <div id="num_pregunta">1 / 10</div>
            <div>{{question.question}}</div>
            <div id="icona_pregunta">?</div>
        </div>
        <div id="gamecard-respuestas" v-for="respuesta in question.answers">
            <b-button pill type="radio" style="width:100%" class="respuesta" :disabled='question.done' :class="{'false': !respuesta['estat'] & question.done, 'correct': respuesta['estat'] & question.done}" variant="outline-primary" @click="checkAnswer(respuesta['text'], number);">{{respuesta['text']}}</b-button>
            <div class="respuesta">Respuesta 2</div>
            <div class="respuesta">Respuesta 3</div>
            <div class="respuesta">Respuesta 4</div>
        </div>
    </div>

</body>

</html>
