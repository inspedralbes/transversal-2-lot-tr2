<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ranking</title>
    <link rel="stylesheet" href="..\css\reset.css">
    <link rel="stylesheet" href="..\css\prototypes.css">
</head>

<body>
    <div id="ranking-marco">
        <div id="ranking-diffSelect">
            <div class="diff1">Global</div>
            <div class="diff2">Lv 1</div>
            <div class="diff3">Lv 2</div>
            <div class="diff4">Lv 3</div>
        </div>
        <div id="ranking-fondo">
            <table id="ranking-table">
                <tr class="ranking-cell ranking-titulo">
                    <th class="colNum">#</th>
                    <th class="colName">USER</th>
                    <th class="colScore">SCORE</th>
                </tr>
                <tr class="ranking-cell">
                    <td >1</td>
                    <td>John Doe</td>
                    <td>1002</td>
                </tr>
                <tr class="ranking-cell">
                    <td >2</td>
                    <td>User2</td>
                    <td>990</td>
                </tr>
            </table>
        </div>
        <div id="ranking-pagina">1 / 23</div>
    </div>
</body>

</html>
